<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Jake Becker's Dox</title>
    <style>
        body { overflow-x: hidden; }
    </style>
</head>
<body class="bg-gray-900 text-white">
    <!-- Navigation Bar -->
    <nav class="bg-gray-800 p-4 text-white text-xl font-bold text-center shadow-md flex justify-between items-center">
        <span>Jake Neiterman's Dox</span>
        <aside class="w-1/4 bg-gray-800 p-4 shadow-lg">
            <h3 class="text-lg font-semibold">Paste Name:</h3>
            <p class="text-gray-400">Jake Neiterman</p>
        </aside>
    </nav>
    
    <div class="flex min-h-screen">
        <!-- Main Content Area -->
        <div class="flex-1 p-6">
            <h2 class="text-2xl font-semibold mb-4">Paste Content</h2>
            <pre id="pasteContent" class="bg-gray-800 p-4 rounded-lg shadow-md text-gray-300"></pre>
        </div>
    </div>

    <script>
        // Fetch and display content from a selected .txt file
        fetch('lkdox.txt') // Replace with the actual file path
            .then(response => response.text())
            .then(text => {
                document.getElementById('pasteContent').textContent = text;
            })
            .catch(error => console.error('Error loading the file:', error));
    </script>
</body>
</html>
